version: v2
plugins:
  - local: protoc-gen-gocosmos
    out: .
    opt:
      # Generate into directories implied by go_package.
      - paths=import
      # Strip module prefix (module is "arcanum") so arcanum/x/... -> ./x/...
      - module=arcanum
      # Generate grpc stubs
      - plugins=grpc
      # Cosmos gogoproto Any mapping
      - Mgoogle/protobuf/any.proto=github.com/cosmos/gogoproto/types/any
