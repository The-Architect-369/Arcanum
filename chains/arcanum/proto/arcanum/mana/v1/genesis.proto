syntax = "proto3";
package arcanum.mana.v1;

import "amino/amino.proto";
import "arcanum/mana/v1/params.proto";
import "gogoproto/gogo.proto";

option go_package = "arcanum/x/mana/types";

// GenesisState defines the mana module's genesis state.
message GenesisState {
  // params defines all the parameters of the module.
  Params params = 1 [
    (gogoproto.nullable) = false,
    (amino.dont_omitempty) = true
  ];
}
