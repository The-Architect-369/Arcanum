syntax = "proto3";
package arcanum.chaincode.module.v1;

import "cosmos/app/v1alpha1/module.proto";

option go_package = "arcanum/api/arcanum/chaincode/module/v1";

// Module is the config object for the module.
message Module {
  option (cosmos.app.v1alpha1.module) = {go_import: "arcanum/x/chaincode"};

  // authority defines the custom module authority.
  // If not set, defaults to the governance module.
  string authority = 1;
}
